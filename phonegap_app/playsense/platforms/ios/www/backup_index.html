
<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Play Sense</title>
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.3.min.css" />
    <style>

    
    </style>

</head>
<body>
<div data-role="page">

    <div data-role="header">
        <h1>Cricket Sense</h1>
    </div>

    <div role="main" class="ui-content">
            
        <div class="ui-corner-all custom-corners">
          <div class="ui-bar ui-bar-a">
            <h3>Accelerometer</h3>
          </div>
          <div class="ui-body ui-body-a">
            
            <div class="ui-grid-b">
                <div class="ui-block-a">
                    <div class="ui-bar ui-bar-a" style="height:45px">
                        X: <span id="accel_x">X</span>          
                    </div>
                </div>

                <div class="ui-block-b">
                    <div class="ui-bar ui-bar-a" style="height:45px">
                        Y: <span id="accel_y">Y</span>          
                    </div>
                </div>

                <div class="ui-block-c">
                    <div class="ui-bar ui-bar-a" style="height:45px">
                        Z: <span id="accel_z">Z</span>          
                    </div>
                </div>              
            </div>

          </div>
        </div>


        <div class="ui-corner-all custom-corners">
          <div class="ui-bar ui-bar-a">
            <h3>Rotation Rate</h3>
          </div>
          <div class="ui-body ui-body-a">
            
            <div class="ui-grid-b">
                <div class="ui-block-a">
                    <div class="ui-bar ui-bar-a" style="height:45px">
                        X: <span id="gyro_x">X</span>           
                    </div>
                </div>

                <div class="ui-block-b">
                    <div class="ui-bar ui-bar-a" style="height:45px">
                        Y: <span id="gyro_y">Y</span>           
                    </div>
                </div>

                <div class="ui-block-c">
                    <div class="ui-bar ui-bar-a" style="height:45px">
                        Z: <span id="gyro_z">Z</span>           
                    </div>
                </div>              
            </div>

          </div>
        </div>

        <div class="ui-corner-all custom-corners">
          <div class="ui-bar ui-bar-a">
            <h3>Orientation</h3>
          </div>
          <div class="ui-body ui-body-a">
            
            <div class="ui-grid-b">
                <div class="ui-block-a">
                    <div class="ui-bar ui-bar-a" style="height:45px">
                        A: <span id="mag_x">X</span>            
                    </div>
                </div>

                <div class="ui-block-b">
                    <div class="ui-bar ui-bar-a" style="height:45px">
                        B: <span id="mag_y">Y</span>            
                    </div>
                </div>

                <div class="ui-block-c">
                    <div class="ui-bar ui-bar-a" style="height:45px">
                        G: <span id="mag_z">Z</span>            
                    </div>
                </div>              
            </div>

          </div>
        </div>



    </div><!-- /content -->


</div><!-- /page -->

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile.min.js"></script>    
    <script type="text/javascript" src="js/sense.js"></script>    
    <script src="http://192.168.1.2:4545/socket.io/socket.io.js"></script>

    <script type="text/javascript">

        var global_socket = io('http://192.168.1.2:4545');

        app.initialize();

        global_socket.on('news', function (data) {
            console.log("Inside global_socket");
            console.log(data);
        });

    </script>

</body>
</html>
